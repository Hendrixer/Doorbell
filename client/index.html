<!DOCTYPE html>
<head>
  <title>Doorbell</title>
  <link rel = "stylesheet" href = "style.css" />
</head>
<body>
  <div class = "container">
    <h1>Ding dong.</h1>
    <p>Enter your email and name, then ring the bell.</p>
    <form>
      <input type = "text" class = "contact" placeholder = "Email or Phone Number"></input>
      <input type = "text" class = "name" placeholder = "Name"></input>
    </form>
    <div class = "images">
      <img src = "icons/boxalarm.png" class = "doorbell notrung icon"></img>
      <img src = "icons/cancel2.png" class = "doorbell rung hide icon"></img>
      <img src = "icons/openDoor.png" class = "leave icon hide"></img>
      <h2 id = "message"></h2>
      <div id = "people"><h3>People Here</h3></div>
    </div>
  </div>
  <script src = "http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src = "index.js"></script>  

</body>
