<!DOCTYPE html>
<head>
  <title>Doorbell</title>
  <link rel = "stylesheet" href = "style.css" />
</head>
<body>
  <div class = "container">
    <h1>Ding dong.</h1>
    <p>Enter your email and name, then ring the bell.</p>
    <form>
      <input type = "text" class = "email" placeholder = "Email"></input>
      <input type = "text" class = "name" placeholder = "Name"></input>
    </form>
    <div class = "images">
      <div class = "doorbell notrung icon">Ring</div>
      <div class = "doorbell rung hide icon">Unring</div>
      <div class = "whosthere icon">Who's there?</div>
      <div class = "leave icon hide">Byebye</div>
    </div>
    <h2 id = "message"></h2>
  </div>
  <script src = "http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src = "index.js"></script>

</body>
